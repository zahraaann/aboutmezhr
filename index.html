#typewriter-container {

.typewriter p {
  display: block;
  font-size: 16px;
  white-space: nowrap;
  color: #333;
  overflow: hidden;
  width: 0; /* Start with zero width */
  animation: typing 4s steps(30) forwards, blink 0.75s step-end infinite;
}

/* Define typing animation */
@keyframes typing {
  to {
    width: 100%;
  }
}

/* Define cursor blink animation */
@keyframes blink {
  50% {
    border-color: transparent;
  }
}

/* Add delays for each paragraph using :nth-child pseudo-class */
.typewriter:nth-child(1) {
  animation-delay: 0s;
  overflow: hidden; /* No delay for the first paragraph */
}

.typewriter:nth-child(2) {
  animation-delay: 3.5s;
  overflow: hidden; /* Delay for second paragraph to start after the first */
}

.typewriter:nth-child(3) {
  animation-delay: 9s;
  overflow: hidden; /* Delay for third paragraph to start after the second */
}


/* Style the footer */
footer {
