#typewriter-container {
  max-width: 600px;
  margin: 0 auto;
}

.typewriter {
  display: block;
  font-size: 14px;
  color: #333;
  overflow: hidden;
  width: 0; /* Start with zero width */
  animation: typing 4s steps(30) forwards, blink 0.75s step-end infinite;
}

/* Define typing animation */
@keyframes typing {
  to {
    width: 100%;
  }
}

/* Define cursor blink animation */
@keyframes blink {
  50% {
    border-color: transparent;
  }
}

/* Add delays for each paragraph using :nth-child pseudo-class */
.typewriter:nth-child(1) {
  animation-delay: 0s;
/* No delay for the first paragraph */
}

.typewriter:nth-child(2) {
  animation-delay: 0s;
 /* Delay for second paragraph to start after the first */
}

.typewriter:nth-child(3) {
  animation-delay: 0s;
/* Delay for third paragraph to start after the second */
}


.css-typing p {
  border-right: .20em solid #318e9e;
  font-family: Verdana; 
  font-size: 18px;
  white-space: nowrap;
  overflow: hidden;
}
.css-typing p:nth-child(1) {
  width: 35em;
  -webkit-animation: type 3s steps(40, end);
  animation: type 3s steps(40, end);
  -webkit-animation-fill-mode: forwards;
  animation-fill-mode: forwards;
}

.css-typing p:nth-child(2) {
  width: 35em;
  opacity: 0;
  -webkit-animation: type2 2s steps(40, end);
  animation: type2 2s steps(40, end);
  -webkit-animation-delay: 2s;
  animation-delay: 2s;
  -webkit-animation-fill-mode: forwards;
  animation-fill-mode: forwards;
}


.css-typing p:nth-child(3) {
  width: 35em;
  opacity: 0;
  -webkit-animation: type2 2s steps(40, end);
  animation: type2 2s steps(40, end);
  -webkit-animation-delay: 4s;
  animation-delay: 4s;
  -webkit-animation-fill-mode: forwards;
  animation-fill-mode: forwards;
}


@keyframes type {
  0% {
    width: 0;
  }
  99.9% {
    border-right: .20em #318e9e;
  }
  100% {
    border: none;
  }
}

@-webkit-keyframes type {
  0% {
    width: 0;
  }
  99.9% {
    border-right: .20em #318e9e;
  }
  100% {
    border: none;
  }
}

@keyframes type2 {
  0% {
    width: 0;
  }
  1% {
    opacity: 1;
  }
  99.9% {
    border-right: .20em #318e9e;
  }
  100% {
    opacity: 1;
    border: none;
  }
}

@-webkit-keyframes type2 {
  0% {

  }

    opacity: 1;
  }

}

@keyframes type3 {
